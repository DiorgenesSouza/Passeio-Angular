<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
     <h2 class="text-2x1 font-semibold text-gray-700 mg-4">Nova Categoria</h2>
    <hr />
     <form id="CategoriaForm">

        <!--campo nome--->

        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Nome</label>
            <input type="tex" 
                   id="nome" 
                   name="nome" 
                   placeholder="EX: Restaurantes, Praias, Shopping"
                   class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
                   required
                   />
            <span class="text-red-500 text-sm">
                Campo Obrigatório
            </span>       
        </div>

        <!--campo descrição-->
        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Descrição</label> 
              <textarea
                    rows="4"
                   id="descrição" 
                   name="descrição" 
                   placeholder="EX: Restaurantes, Praias, Shopping"
                   class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
                   required
            >
            </textarea>       
            <span class="text-red-500 text-sm">
                Campo Obrigatório
            </span>  
        </div>  

        <button type="submit" class="w-full bg-blue-600 text-whit font-semibold p-3 rounded shadow hover:bg-clue-700">
            Cadastrar Categoria
        </button>
     </form>
</div>
