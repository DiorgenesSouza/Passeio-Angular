<div class="min-h-screen bg-gradient-to-r from-blue-500 to-blue-700 text-white flex flex-col justify-center items-center gap-6">
    
    <div class="text-center px-6">
        <h1 class="text-4xl font-bold mb-4">Bem vindo à sua Lista de lugares favoritos!</h1>
        <p class="text-lg mb-6">Explore, organize e compartilhe os lugares incríveis que você adora. Tudo em um só lugar.</p>
    </div>

    <button (click)="navegar()" 
        class="bg-white text-blue-600 font-semibold py-3 px-8 rounded-full hover:bg-gray-100 flex items-center gap-2 shadow-lg">
        Olá {{ profile?.name }}, clique aqui para aproveitar o site
    </button>

    <button (click)="logarComGoogle()" 
        class="bg-white text-gray-700 font-semibold py-2 px-8 rounded-full hover:bg-gray-100 flex items-center gap-3 shadow-lg">
        <img width="24px" src="https://www.gstatic.com/images/branding/product/1x/googleg_48dp.png" alt="Google Logo" />
        Entrar com Google
    </button>

</div>
